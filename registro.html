<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro al Boletín</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Suscripción al Boletín</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="registro.html">Suscribirse</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <form action="procesar_registro.php" method="post">
        <fieldset>
          <legend>Formulario de Suscripción</legend>

          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label>
            <input type="checkbox" name="promocionales" value="sí">
            Acepto recibir correos promocionales
          </label>

          <div>
            <button type="submit">Suscribirse</button>
            <button type="reset">Limpiar formulario</button>
          </div>
        </fieldset>
      </form>
    </section>
  </main>

  </footer>

</html>
