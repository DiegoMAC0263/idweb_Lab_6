  <meta charset="UTF-8">
  <title>Validación de Usuario</title>

  <header>
    <h1>Formulario de Validación</h1>

    </nav>

  <main>
    <section>
      <form action="procesar_validacion.php" method="post">
        <fieldset>
          <legend>Datos de acceso</legend>

          <label for="correo">Correo electrónico:</label><br>
          <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com"><br><br>

          <label for="clave">Contraseña:</label><br>
          <input type="password" id="clave" name="clave" required 
                 placeholder="6 a 12 caracteres"
                 pattern=".{6,12}" 
                 title="La contraseña debe tener entre 6 y 12 caracteres"><br><br>

          <label for="confirmar">Confirmar contraseña:</label><br>
          <input type="password" id="confirmar" name="confirmar" required 
                 placeholder="Repite la contraseña"><br><br>

          <button type="submit">Guardar</button>
        </fieldset>
      </form>
    </section>
  </main>
